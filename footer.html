<!DOCTYPE html>
<html>
<head>
	<title>Footer</title>
	<link rel="stylesheet" type="text/css" href="footer.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>

<footer>
	<div class="footerdetails">
		<div class="footerdetails-items">
			<h3 class="footercall">call us at:</h3>
			<p class="footernumber">+254 777 777 777</p>
		</div>

		<div class="footerdetails-items">
			<h3 class="footerfind">find us on social media at:</h3>
			<div class="icons">
				<span class="twitter iconslogo"><ion-icon name="logo-twitter"></ion-icon></span>
				<span class="facebook iconslogo"><ion-icon name="logo-facebook"></ion-icon></span>
				<span class="facebook iconslogo"><ion-icon name="logo-instagram"></ion-icon></span>
				<span class="mail iconslogo"><ion-icon name="mail-unread-sharp"></ion-icon></span>
			</div>
		</div>

		<div class="footerinput">
			<h3>Don't be left behind,</h3>
			<h3 class="footerjoin">Join our newletter for updates</h3>
			<div class="inpucontainer">
				<input type="email" name="email" placeholder="email address">
				<input type="submit" value="Subscribe">
			</div>
		</div>
	</div>
	<div class="lastfooterdiv">
		<p>All rights reserved to the Lee Hotel 2020</p>
	</div>
</footer>
</body>
</html>
